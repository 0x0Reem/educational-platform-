<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Submitted Assignments</title>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: rgba(44, 62, 80, 0.9);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      background: #393c4b;
      color: #fff;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 15px;
      border-bottom: 1px solid #444;
      text-align: left;
    }
    th {
      background: #ffcc00;
      color: #222;
    }
    tr:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üìÑ Submitted Assignments</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Student Name</th>
        <th>Email</th>
        <th>Assignment File</th>
        <th>Download</th>
      </tr>
    </thead>
    <tbody id="submissions-table"></tbody>
  </table>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const submissionsTable = document.getElementById("submissions-table");

      try {
        const response = await fetch("http://localhost:5002/api/submissions");
        const submissions = await response.json();

        submissionsTable.innerHTML = submissions.map(sub => `
  <tr>
    <td>${sub.id}</td>
    <td>${sub.user_name}</td>
    <td>${sub.user_email}</td>
    <td>${sub.file_url ? sub.file_url.split('/').pop() : "No File"}</td>
    <td>${sub.file_url ? `<a href="${sub.file_url}" download>Download</a>` : "No File"}</td>
  </tr>
`).join("");


      } catch (error) {
        console.error("Error loading submissions:", error);
        submissionsTable.innerHTML = "<tr><td colspan='5'>‚ö†Ô∏è Failed to load submissions.</td></tr>";
      }
    });
  </script>

</body>
</html>
