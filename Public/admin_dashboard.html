<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #ecf0f1;
            display: flex;
        }
        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #2c3e50;
            padding-top: 20px;
            position: fixed;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            text-align: center;
            transition: background 0.3s ease-in-out;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            display: block;
            transition: transform 0.3s ease-in-out;
        }
        .sidebar ul li:hover {
            background: #34495e;
        }
        .sidebar ul li:hover a {
            transform: scale(1.1);
        }

        /* Content */
        .content {
            margin-left: 260px;
            padding: 20px;
            width: calc(100% - 260px);
            min-height: 100vh;
            transition: all 0.3s ease-in-out;
        }
        .content h2 {
            font-size: 28px;
            color: #2c3e50;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .content p {
            font-size: 16px;
            color: #7f8c8d;
        }

        /* Animation Effects */
        .section {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .section.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        /* iFrame */
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Keyframe Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="#" onclick="showSection('assignments')">ðŸ“„ Assignments & Quizzes</a></li>
            <li><a href="#" onclick="showSection('courses')">ðŸŽ¥ Courses Management</a></li>
            <li><a href="#" onclick="showSection('submissions')">ðŸ“‘ Submissions Review</a></li>
            <li><a href="#" onclick="showSection('grades')">ðŸ“‘ Student Score</a></li>
        </ul>
    </div>

    <!-- Content -->
    <div class="content">
        <h2>instructor Dashboard</h2>
        <p>Welcome to the instructor panel. Select an option from the menu.</p>

        <!-- Assignments & Quizzes -->
        <div id="assignments" class="section">
            <iframe src="admin_assignments.html"></iframe>
        </div>

        <!-- Courses Management -->
        <div id="courses" class="section">
            <iframe src="admin_videos.html"></iframe>
        </div>

        <!-- Submissions Review -->
        <div id="submissions" class="section">
            <iframe src="admin_submissions.html"></iframe>

        </div>



        <!-- student grade -->
        <div id="grades" class="section">
            <iframe src="admin_grades.html"></iframe>

        </div>




    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.remove("active");
            });
            document.getElementById(sectionId).classList.add("active");
        }
    </script>









</body>

  
</html>
