<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login & Signup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
    }

    .form-container {
      max-width: 400px;
      margin: auto;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container input,
    .form-container select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
    }

    .toggle-btn {
      text-align: center;
      margin-top: 15px;
      color: #555;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="form-container" id="login-form">
    <h2>Login</h2>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="login-username" placeholder="Username or Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="toggle-btn" onclick="toggleForms()">Don't have an account? Sign up</div>
  </div>

  <div class="form-container" id="signup-form" style="display: none;">
    <h2>Sign Up</h2>
    <form onsubmit="handleSignup(event)">
      <input type="text" id="signup-username" placeholder="Username" required />
      <input type="text" id="signup-name" placeholder="Full Name" required />
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <!-- إلغاء اختيار الدور هنا -->
      <button type="submit">Sign Up</button>
    </form>
    <div class="toggle-btn" onclick="toggleForms()">Already have an account? Login</div>
  </div>

  <script>
    function toggleForms() {
      const loginForm = document.getElementById("login-form");
      const signupForm = document.getElementById("signup-form");
      loginForm.style.display = loginForm.style.display === "none" ? "block" : "none";
      signupForm.style.display = signupForm.style.display === "none" ? "block" : "none";
    }

    async function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;

      try {
        const response = await fetch("http://localhost:5002/api/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })  // نستخدم الإيميل
        });

        const data = await response.json();

        if (response.ok) {
          alert("✅ Login successful!");

      // هنا نقوم بتخزين الدور في localStorage
      const role = data.role; // افترض أن الـ API يعيد الدور في `data.role`
      localStorage.setItem("userRole", role); // تخزين الدور في localStorage
          // إذا كان الإيميل هو الإيميل المحدد للمدرس
          const emailFromDB = data.email;     // من API
          const nameFromDB = data.name;       // من API
          localStorage.setItem("userEmail", emailFromDB);
          localStorage.setItem("userName", nameFromDB);
          const teacherEmail = "teacher@example.com"; // الإيميل المحدد للمدرس
          if (email === teacherEmail) {
            window.location.href = "/public/admin_dashboard.html";  // توجيه المدرس لصفحة الإدارة
          } else {
            window.location.href = "project.html";  // توجيه الطالب لصفحة المشروع
          }
        } else {
          alert(data.message || "Login failed!");
        }
      } catch (error) {
        alert("Login error");
        console.error(error);
      }
    }

  </script>


<script>
  async function handleSignup(event) {
    event.preventDefault();

    const username = document.getElementById("signup-username").value;
    const name = document.getElementById("signup-name").value;
    const email = document.getElementById("signup-email").value;
    const password = document.getElementById("signup-password").value;

    try {
      const response = await fetch("http://localhost:5002/api/auth/register", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ username, name, email, password })
      });

      const data = await response.json();

      if (response.ok) {
        alert("✅ Signup successful!");
        toggleForms(); // نرجّع المستخدم لفورم تسجيل الدخول
      } else {
        alert(data.message || "Signup failed!");
      }
    } catch (error) {
      console.error("Signup error:", error);
      alert("Signup error");
    }
  }
</script>



</body>
</html>
